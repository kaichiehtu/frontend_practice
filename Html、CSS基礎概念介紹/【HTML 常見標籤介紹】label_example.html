<!DOCTYPE html> <!-- 檔案的宣告 -->
<html lang="zh-TW"><!-- 語言屬性 --><!-- zh-Hant-TW -->

<head>
    <meta charset="UTF-8"><!-- 編碼格式設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 響應式設定 -->
    <title>我的網頁名稱</title>
</head>

<body>
    <!-- 標題用標籤 -->
    <h1>標題文字</h1>
    <h2>標題文字</h2>
    <h3>標題文字</h3>
    <h4>標題文字</h4>
    <h5>標題文字</h5>
    <h6>標題文字</h6>

    <!-- 區塊用標籤 -->
    <div></div>

    <!-- 文字段落用標籤（假文字） -->
    <p>文字信息</p>
    <p><b>ipsum</b> dolor sit, <u>amet consectetur</u> <i>adipisicing elit</i>.
        <br>dolorum recusandae deserunt amet reiciendis.
        <hr>
        Sint officia suscipit consequatur omnis voluptas.
    </p>
   
    <!-- 標記用的標籤 -->
    <!-- Bold -->
    <b></b>
    <!-- Italic -->
    <i></i>
    <!-- Underline/underscore -->
    <u></u>

    <!-- 換行及分隔線 -->
    <!-- Break -->
    <br>
    <!-- Horizontal rule -->
    <hr>

    <!-- 小節標籤 -->
    <span>若干文字</span>

    <!-- 超連結標籤 anchor -->
    <!-- hyper reference -->
    <a href="https://www.books.com.tw/?gclid=EAIaIQobChMI1sDFsLiW6AIVmF1gCh1PwQTFEAAYASAAEgJN9vD_BwE"
        target="_blank">點我拉拜託</a>

    <!-- 圖片標籤 -->
    <!-- 相對路徑!!路徑上檔名要正確示範 -->
    <img src="./cat.jpg" alt="這是一隻貓">
    <!-- 絕對路徑 -->
    <img src="https://icatcare.org/app/uploads/2018/06/Layer-1704-1920x840.jpg" alt="">

    <!-- 清單 -->
    <!-- Unorder list -->
    <ul>
        <li>
            <a href="">項目1</a>
        </li>
        <li>
            <a href="">項目2</a>
        </li>
        <li>
            <a href="">項目2</a>
        </li>
    </ul>
    <!-- Order list -->
    <ol>
        <li>項目1</li>
        <li>項目2</li>
        <li>項目3</li>
    </ol>

    <!-- 表格 -->
    <table>
        <tr>
            <th>標題 1</th>
            <th>標題 2</th>
            <th>標題 3</th>
        </tr>
        <tr>
            <td>內容 1</td>
            <td>內容 2</td>
            <td>內容 3</td>
        </tr>
        <tr>
            <td>內容 4</td>
            <td>內容 5</td>
            <td>內容 6</td>
        </tr>
    </table>

    <!-- HTML5 新標籤 -->
    <!-- 表頭 -->
    <header></header>
    <!-- 表尾 -->
    <footer></footer>
    <!-- 區塊分割 -->
    <section></section>
    <article></article>
    <aside></aside>
    <!-- 多媒體 -->
    <video src=""></video>
    <audio src=""></audio>

    <!-- 內嵌用標籤 -->
    <iframe src="" frameborder="0"></iframe>
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/FgQpcv6ISZE" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
